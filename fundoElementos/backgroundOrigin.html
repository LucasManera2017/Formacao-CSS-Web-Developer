<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 30px;
    }

    .exemplo {
      width: 300px;
      height: 300px;
      background-image: url('../image/LOGOTIPO\ JELU\ OFICIAL.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      border: 15px dashed red;
      padding: 30px;
    }
    
    /*Imagem não preenche a borda*/
    #padding-box {
      background-origin: padding-box;
    }

    /*Além do padding, tambem a área da borda*/
    #border-box {
      background-origin: border-box;
    }

    /*nenhum dos dois, apenas conteúdo*/
    #content-box {
      background-origin: content-box;
    }
  </style>
</head>
<body>
  <div class="exemplo">

  </div>
  <div class="exemplo" id="padding-box">

  </div>
  <div class="exemplo" id="border-box">

  </div>
  <div class="exemplo" id="content-box">

  </div>

</body>
</html>
