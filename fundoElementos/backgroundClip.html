<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 30px;
    }

    .exemplo {
      width: 300px;
      height: 300px;
      background-color: palevioletred;
      color: white;
      font-size: 40px;
      font-weight: 900;
      border: 15px dashed red;
      padding: 30px;
    }

    /*Imagem não preenche a borda*/
    #padding-box {
      background-origin: padding-box;
    }

    /*Além do padding, tambem a área da borda*/
    #border-box {
      background-origin: border-box;
    }

    /*nenhum dos dois, apenas conteúdo*/
    #content-box {
      background-origin: content-box;
    }

    /*Pega o fundo e coloca dentro do textom, pode fazer com imagem, cores de fundos, e precisa do webkit para o navegador ler*/
    #text {
      -webkit-background-clip: text;
      color: transparent;
      border: 5px solid black;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="exemplo" id="text">
    <p>TRILHA DE CSS</p>
  </div>
  <div class="exemplo" id="padding-box">
    TRILHA DE CSS
  </div>
  <div class="exemplo" id="border-box">
    TRILHA DE CSS
  </div>
  <div class="exemplo" id="content-box">
    TRILHA DE CSS
  </div>

</body>
</html>
