<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 30px;
    }
    .exemplo {
      width: 300px;
      height: 300px;
      background-image: url('../image/LOGOTIPO\ JELU\ OFICIAL.png');
      /* pode se repetir
      background-size: auto;*/
      /*cover: enxerga boa parte da imagem, imagem vai ocupar todo o fundo do elemento, as vezes corta dependendo do tamanho da imagem. E pode perder qualidade
      background-size: cover;*/
      /* Redimensiona para que apareça completamente a imagem, se repete
      background-size: contain;*/
      /* Pode usar porcentagem, pixels, e ele irá se repetir. Dois valores, irá ocupar largura e altura
      background-size: 200px 250px;*/
      /* Podemos utilizar camadas, quando declarar duas imagens no background
      background-size: cover, contain;*/
    }
  </style>
</head>
<body>
  <div>

  </div>
  <div class="exemplo">

  </div>
</body>
</html>
