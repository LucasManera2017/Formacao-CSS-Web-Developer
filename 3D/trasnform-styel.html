<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin:0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      perspective: 300px;

      perspective-origin: top;

      transform-style: preserve-3d;
    }

    .box {
      width: 200px;
      height: 200px;
      border-radius: 10%;
      position: absolute;
    }
    .box:nth-child(1){
      background: linear-gradient(90deg, #FC466B 0%, rgb(255, 166, 0) 100%);

      transform: rotateY(40deg);
    }
    .box:nth-child(2){
      background: linear-gradient(90deg, #FC466B 0%, blue 100%);
      transform: rotateY(-40deg);
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="box"></div>
  
</body>
</html>
