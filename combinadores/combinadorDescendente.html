<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    Combinadores: qual tipo de relação entre 2 seletores. 
    1. Combinador descendente (espaço)
    2. Combinador filho (>)
    4. Combinador irmão adjacente (+)
    5. Combinador irmão em geral (~)

    [SELETOR] [COMBINADOR] [SELETOR]
    */

    li {
      color: red;
    }

    li li {
      color: green; 
    }

    /*#lista-01 li {
      background: lightblue;
    }*/

    .fundo-verde li{
      background: peru;
    }

    .fundo-azul li{
      background: rgb(63, 205, 148);
    }

    .fundo-verde #sublista-01 li {
      color: black;
    }
  </style>
</head>
<body>
  <ul>
    <!-- usado para aplicar o css em elementos que são descendentes, buscar seletor que é filho de outro  -->
    <li class="fundo-verde" id="lista-01">
      <div>Item 1</div>
      <ul id="sublista-01">
        <li>SubItem A</li>
        <li>SubItem B</li>
      </ul>
    </li>
    <li class="fundo-verde" id="lista-02">
      <div>Item 2</div>
      <ul id="sublista-02">
        <li>SubItem A</li>
        <li>SubItem B</li>
      </ul>
    </li>
    <li class="fundo-azul" id="lista-03">
      <div>Item 3</div>
      <ul id="sublista-03">
        <li>SubItem A</li>
        <li>SubItem B</li>
      </ul>
    </li>
  </ul>
</body>
</html>
