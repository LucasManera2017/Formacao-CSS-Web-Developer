<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    div {
      margin-bottom: 30px;
    }

    .exemplo {
      background-color: black;
      width: 200px;
      height: 200px;
      border: 30px solid;
      margin: 50px auto;
      
    }

    #exemplo-1 {
      border-image-source: url('https://img.freepik.com/vetores-gratis/papel-de-parede-abstrato-gradiente-brilhante_23-2149118585.jpg?t=st=1745068397~exp=1745071997~hmac=58119a6defb2574250f82188a7459b54772e820c57b8038d0ed1af0b9701c14c&w=740');
      border-image-slice: 136;
      border-image-outset: 20px 50px;
    }
    #exemplo-2 {
      border-image: linear-gradient(blue, red) 100 / 10px / 20px round;
      /*source, slice / width / outset, repeat */
    } 

  </style>
</head>
<body>
    <h1>Bordas com imagem</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades: </p>

    <ul>
      <li>border-image-source</li>
      <li>border-image-width</li>
      <li>border-image-repeat</li>
      <li>border-image-outset</li>
      <li>border-image-slice</li>
    </ul>
    <h2>Exemplo</h2>
    <div class="exemplo" id="exemplo-1"></div>
    <div class="exemplo" id="exemplo-2"></div>
</body>
</html>
