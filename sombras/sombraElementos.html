<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 10px solid red;
      margin: 20px auto;
      background: green;

      box-shadow: inset 10px 20px 20px -5px coral, 10px 20px 20px -5px black;
    }

    img {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      object-fit: cover;
      box-shadow: 10px 10px 5px gray;
  
      /*
      Em uma imagem png, faria o box shadow ao redor de cada iamgem, nao da div
      filter: drop-shadow(10px 10px 5px gray)*/
    }
  </style>
</head>
<body>
  <div></div>

  <img src="../image/LOGOTIPO JELU OFICIAL.png" alt="">
</body>
</html>
