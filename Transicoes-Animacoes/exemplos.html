<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      background-color: rgb(247, 247, 247);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .list {
      background-color: #d53369;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 20px 20px 10px lightgray;
    }

    .list li {
      list-style: none;
      color: white;
      font-weight: bold;
      padding: 12px 32px;
      margin-bottom: 4px;
      transition: background 1s;
    }

    .list li:hover {
      background-color: #b02151;
    }

    .list input {
      accent-color: #daae51;
    }

    .list input:checked + span {
      text-decoration: line-through;
    }

    .list li:has(input:checked) {
      background: #f0ab1a;
      color: #d53369;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li>
      <label>
        <input type="checkbox">
        <span>Cogumelo</span>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox">
        <span>Tomate</span>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox">
        <span>Pães</span>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox">
        <span>Pêssego</span>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox">
        <span>Leite Condensado</span>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox">
        <span>Carne Moída</span>
      </label>
    </li>
  </ul>
</body>
</html>
