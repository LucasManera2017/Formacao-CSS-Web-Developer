<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


    body{
      margin:0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      perspective: 300px;
      
      
    }

    .box {
      background: linear-gradient(90deg, #FC466B 0%, blue 100%);
      width: 200px;
      height: 200px;
      border-radius: 10%;

      color:white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.4rem;

      transition: background 4s linear, transform 1s ease-in-out 1s;

    }

    .box:hover{
      background: #FC466B;
      transform: rotateX(40deg);
    }
  </style>
</head>
<body>

  <!-- 
    Permite mover um item de acordo com o plano cartesiano.
    
    Primeiro eixo x e depois y
  
  -->

  <div class="box"><p>HEY;</p></div>
  
</body>
</html>
