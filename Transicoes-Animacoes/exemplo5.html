<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background: #222;

      perspective: 300px;
    }

    .box {
      position: absolute;
      background: linear-gradient(90deg, #FC466B, #3F5EFB);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      font-family: 'Quicksand', cursive;

      animation: exemplo 5s infinite alternate;
      filter: blur(100px);
    }

    h1 {
      
      font-size: 4rem;
      text-align: center;
      margin: 0;
    }

    p {
      color: white
    }
    @keyframes exemplo {
      0%{
        transform: rotateY(30deg) rotate(-25deg) translateZ(100px);
      }
      25%{
        transform: rotateY(-30deg) translateZ(100px);
      }
      50%{
        transform: rotateX(-50deg) translateZ(-100px);
      }
      75%{
        transform: rotateX(-50deg) translateZ(-100px);
      }
      100%{
        transform: rotateX(20deg) translateZ(0);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <h1>Lucas Manera</h1>
  <p>Show me the code | Trilha de CSS</p>
</body>
</html>
