<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
   Largura e altura s√£o calculas 
   width = largura + borda + padding

   200px + 20px + 20px = 240px
    */
    div{
      width: 200px;
      height: 200px;
      color: white;
      padding: 20px;
      margin: 20px;
    }

    #elemento-01 {
      background: orange;
      
    }

    #elemento-02 {
      background: purple;
      box-sizing: border-box;
      /* ele tem a inteligencia de redimensionar de forma que somando o padding e as bordas somem os 200px definidos
      160 px + 20px + 20px = 200px
      */
    }
  </style>
</head>
<body>
  
  <div id="elemento-01"></div>
  <div id="elemento-02"></div>
</body>
</html>
