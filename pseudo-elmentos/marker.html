<body>
  Permite estilizar os tópicos de uma lista ou então a flecha de um elemento summary

  propriedades aceitas 
  - color 
  - content
  - white-space
  - font
  - animation
  - transition

  Exemplo
  summary::marker {
    content: "♥︎";
  }

  li::marker {
    color: blueviolet;
    content: "𑁍";
  }

</body>
