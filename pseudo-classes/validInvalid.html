<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  
    :valid (Possui conteudo valido, por exemplo em um campo de email, ele precisa estar dentro do formato de email)
    :invalid (Possui conteudo invalido, por exemplo em um campo de demail, ele precisa estar dentro do formato de email)
  
    input: valid {
      border: 1px solid green; 
      color: green;
    }

    input:invalid {
      border: 1px solid red;
      color: red; 
    }

    in-range: Quando o formulario está dentro do range

    out-of-range: quanto está forá do range permitido

    Podemos colocar em conjunto 

    input:in-range, input:valid

    input:out-of-range

    .error {
      color: orangered;
      font-size: 0.75rem;
      display: none;
      margin-top: 4px;
    }

    input:invalid + .error {
      display: block;
    }
  -->
</body>
</html>
