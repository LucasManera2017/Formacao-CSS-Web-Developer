  <!-- 
  
  :nth:child - Seleciona o primeiro elemento filho 

  (Pega o terceiro paragrafo)
  article p:nth-child(3) {
    color: red;
  }


  article span:nth-of-type(1) {
    color: red;
  }

  Impar
  li:nth-child (even){
    color:red;
  }

  Par
  li:nth-child (odd){
    color:blue;
  }
  
  (ordena de 2 em 2)
  li:nth-child(2n){
    color:red;
  }

  (ordena de 3 em 1)
  li:nth-child(3n+1){
    color:red;
  }
  -->
