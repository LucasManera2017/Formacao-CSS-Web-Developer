<body>
  <!-- 
  
  Quando um paragrafo for clicado pelo target para ir até ele por um link, ficará gold, mas se você apenas rolar o scroll, não ficará. 
  p:target {
    background: gold; 
  }

  adiciona um * antes do inicio do texto no target. 
  p:target::before {
    content: "*";
    color: red; 
    margin-right: 10px; 
  }
  
  -->
</body>
