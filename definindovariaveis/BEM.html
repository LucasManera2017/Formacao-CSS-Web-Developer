<body>
  <!-- 
  
  Convenção de nomenclatura nas classes

  Bloco (Block): 
  - entidade independente (bloco de construção)
  - Elemento pai
  - [BLOCO] (.btn)

  Elemento (Elements)
  - Elemento filho
  - Não independente
  - Vinculado a um bloco
  - [BLOCO]_[ELEMENTO] (.btn_price)

  - Modificador (Modifier)
  - Modifica um bloco ou elemento
  - Variante para alterar a apareência
    - Variar uma propriedade
    - Atribuir um estado 
  - [BLOCO]_[ELEMENTO]--[MODIFICADOR]
    .menu--dark
    .btn--orange
    .menu_link--disabled
  
  
  -->
